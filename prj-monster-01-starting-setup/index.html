<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game" v-cloak>
    <section id="monster" class="container">
      <h2 :style="{color : !monsterHealth ? 'red' : 'black'}">Monster Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="monsterBarStyles"></div>
        <div v-for="message in monsterMessages" :key="message.id" class="floating-message">
          {{ message.value }}
        </div>
      </div>
    </section>
    <section id="player" class="container">
      <h2 :style="{color : !playerHealth ? 'red' : 'black'}">Your Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="playerBarStyles"></div>
        <div v-for="message in playerMessages" :key="message.id" class="floating-message">
          {{ message.value }}
        </div>
      </div>
    </section>
    <section class="container" v-if="winner">
      <h2>Game Over!</h2>
      <h3 v-if="winner === 'monster'">You Lost!</h3>
      <h3 v-if="winner === 'player'">You Won!</h3>
      <h3 v-if="winner ==='draw'">It's a draw!</h3>
      <button @click="startNewGame">Start New Game!</button>
    </section>
    <section id="controls" v-if="!winner">
      <button @click="attackMonster">ATTACK</button>
      <button :disabled="specialAttackCount" @click="specialAttackMonster">SPECIAL ATTACK</button>
      <button @click="healPlayer">HEAL</button>
      <button @click="surrender">SURRENDER</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <ul>
        <li v-for="log in logMessages">
          [
          <span :class="getActionByClass(log.actionBy)">{{log.actionBy}}</span>
          <span v-if="log.actionType === 'heal'">
            heals himself for
            <span class="log--heal">
              {{log.actionValue}}
            </span>
          </span>
          <span v-else>
            -
            attacks and deals
            -
            <span class="log--damage ">
              {{log.actionValue}}
            </span>
          </span>
          ]
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
